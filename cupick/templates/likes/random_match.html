{% load thumbnail %}

    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Yes">
    <a href=".">No</a>
</form>
<a href="#"><img src="{% thumbnail view.match.default_photo.image 500x500 %}"></a>
